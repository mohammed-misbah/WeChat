<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background similar to Telegram */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            background-color: #2a2f32; /* WhatsApp dark mode background for input field */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 350px;
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-log {
            width: 100%;
            height: 300px;
            background-color: #131c21;
            color: #e2e2e2;
            border: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #555;
        }
        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #2a2f32;
            color: white;
            box-sizing: border-box;
        }
        #chat-message-submit {
            width: 48px;
            height: 48px;
            border: none;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
